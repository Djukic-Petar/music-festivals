<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <div class="col-sm-7 col-md-offset-3 col-md-8 main col-sm-offset-4">
        <h1>Login</h1>
        <hr/>
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true">
                <b:panelGrid columns="1" rendered="#{loginBean.unregistered}">
                    Korisnicko ime:
                    <b:inputText id="username" value="#{loginBean.username}"/>
                    Lozinka:
                    <b:inputSecret id="password" value="#{loginBean.password}"/>
                    <b:commandButton value="Uloguj se" action="#{loginBean.login()}">
                    </b:commandButton>
                    <br/>
                </b:panelGrid>
            </p:messages>
        </h:form>
    </div>
</ui:composition>
